
<h2>{{ 'pipes customs' | titlecase}} </h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">Salary</th>
        <th scope="col">Age</th>
        <th scope="col">AgeCustom</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of localUsers ; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.id | number }}</td>        
        <td>{{ user.name | uppercase }}</td>        
        <td>{{ user.city | lowercase }}</td>        
        <td>{{ user.salary | currency: 'EU ' : 'symbol' }}</td>        
        <td>{{ user.age | date : 'dd-MM-YYYY' }}</td>        
        <td>{{ user.age  }}</td>        
                
      </tr>   
    </tbody>
  </table>
