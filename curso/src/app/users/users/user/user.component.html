<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">NickName</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ localUser?.id }}</td>
      <td>{{ localUser?.name }}</td>
      <td>{{ localUser?.username }}</td>
      <td>{{ localUser?.email }}</td>
    </tr>
  </tbody>
</table>

<!-- Tables -->
<div>
  <ul class="nav nav-tabs" (click)="openPopup()">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" routerLink="address"
        >Address
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" aria-current="page" routerLink="company">Company </a>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>

<!-- Modal -->

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
  *ngIf="(isModalWorking && !localIsAdmin) || localIsError"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Angular Curse</h4>
      </div>
      <div class="modal-body">
        <p>{{ modalMessage }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
